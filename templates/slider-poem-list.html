{% extends "base_slider.html" %}
{% block content %}

	<section class="section blog-area">
		<div class="container">
			<div class="row">
				<div class="col-sm-0 col-md-1 col-lg-2"></div>

				<div class="col-sm-12 col-md-10 col-lg-8">
					{% for poet_name, poet_poems in main_content.items() %}
						<div class="sidebar-section tags-area">
								<h4 class="title"><b class="light-color">{{ poet_name }}</b></h4>
								<ul class="tags">
									{% for poem_name in poet_poems %}
										<li><a class="btn" href="{{ url_for('poem_content_page', category=category, poem_name=poem_name ) }}">
                                            {{ poem_name }}
                                        </a></li>
									{% endfor %}
								</ul>
						</div>
					{% endfor %}
				</div><!-- col-sm-12 -->

			</div><!-- row -->
		</div><!-- container -->
	</section><!-- section -->

{% endblock %}
